<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>
<body>
    <div class="wrapper">
        <form action="" id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="email" placeholder="Username/email" required>
                <i class="fas fa-user"></i>
                <small class="error" id="emailError"></small>
            </div>


            <div class="input-box">
                <input type="password" id="password" placeholder="password" required>
                <i class="fas fa-lock"></i>
                <i class="fas fa-eye password-toggle" id="togglePassword" style="cursor: pointer;"></i>

                <small class="error" id="passwordError"></small>
            </div>

            <div class="remember-forgot">
                
                <label>
                <input type="checkbox" id="rememberMe"> Remember me </label>
            </div>


            <button type="submit" class="loginbtn" id="loginBtn">Submit</button>
            <div id="spinner" class="spinner" style="display: none;"></div>
                
            <p class="message" id="loginMessage"></p>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
